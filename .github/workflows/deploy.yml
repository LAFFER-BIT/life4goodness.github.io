name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 或者 master，看你的默认分支
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 需要写入权限

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Replace Firebase config in config.js
        run: |
          sed -i "s/__API_KEY__/${{ secrets.FIREBASE_API_KEY }}/g" config.js
          sed -i "s/__PROJECT_ID__/${{ secrets.FIREBASE_PROJECT_ID }}/g" config.js
          sed -i "s/__APP_ID__/${{ secrets.FIREBASE_APP_ID }}/g" config.js
          sed -i "s/__MSG_SENDER_ID__/${{ secrets.FIREBASE_MSG_SENDER_ID }}/g" config.js
      
      - name: Verify replacement
        run: |
          echo "Checking if secrets were replaced:"
          grep -E "(apiKey|projectId|appId)" index.html | head -5
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages  # 部署到 gh-pages 分支
